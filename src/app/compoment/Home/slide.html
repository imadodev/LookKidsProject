<section id="slider"><!--slider-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="slider-carousel" class="carousel slide" data-ride="carousel">                  
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="col-sm-6">
                                <h1><span>L</span>ookKids</h1>
                                <h2>100% Responsive Design</h2>
                                
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                                <button type="button" class="btn btn-default get">Je profite</button>
                            </div>
                            <div class="col-sm-6">
                                <img src="images/home/girl1.jpg" class="girl img-responsive" alt="" />
                                <img src="images/home/pricing.png"  class="pricing" alt="" />
                            </div>
                        </div>
                        <div *ngFor="let productItem of product"  class="item">
                            <div class="col-sm-6">
                                <h2>{{productItem.ProductName}}</h2>
                                <p>{{productItem.Description}} </p>
                                <img height="10px" width="35%" src="{{productItem.ImagePath}}" class="girl img-responsive" alt="" />
                                <button type="button" class="btn btn-default get">Je profite</button>
                            </div>
                        </div>                                            
                    </div>                   
                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</section><!--/slider-->
