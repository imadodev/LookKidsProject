<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-9 padding-right">
					<div class="product-details"><!--product-details-->
						<div class="col-sm-5">
							<div class="view-product">
								<img src="{{productdetail.ImageProductDetail[0].ImagePath}}" alt="" />
							</div>
							<div id="similar-product" class="carousel slide" data-ride="carousel">
								
								  <!-- Wrapper for slides -->
								    <div class="carousel-inner">
										<div  class="item active" style="text-align: center">
                                             <a><img height="100px" width="100px" src="{{productdetail.ImageProductDetail[0].ImagePath}}" alt=""></a>     
										</div>
										<div *ngFor="let prdetail of productdetail.ImageProductDetail" style="text-align: center" class="item">
                                                <a><img height="100px" width="100px" src="{{prdetail.ImagePath}}" alt=""></a>   
                                        </div>
									</div>

								  <!-- Controls -->
								  <a class="left item-control" href="#similar-product" data-slide="prev">
									<i class="fa fa-angle-left"></i>
								  </a>
								  <a class="right item-control" href="#similar-product" data-slide="next">
									<i class="fa fa-angle-right"></i>
								  </a>
							</div>

						</div>
						<div class="col-sm-7">
							<div class="product-information"><!--/product-information-->
								<img src="images/product-details/new.jpg" class="newarrival" alt="" />
								<h2>{{productdetail.ProductName}}</h2>
								<p>Web ID: ref1455{{productdetail.ProductName}}</p>
								<img src="images/product-details/rating.png" alt="" />
								<span>
									<span>{{productdetail.PriceTtc}} €</span>
									<label><del>{{productdetail.OldePrice}} €</del></label>
									<!-- <input type="text" value="3" /> -->
									<button type="button" class="btn btn-fefault cart">
										<i class="fa fa-shopping-cart"></i>
										Profiter de l'offre
									</button>
								</span>
								<p><b>Visibilié:</b> En stoque</p>
								<p><b>Condition:</b> Nouveau</p>
								<a href=""><img src="images/product-details/share.png" class="share img-responsive"  alt="" /></a>
							</div><!--/product-information-->
						</div>
					</div><!--/product-details-->

				</div>
			</div>
		</div>
	</section>
